# SuperCensor v3-release messages file
# Dev bukkit page: http://goo.gl/VNPQmp
# Invalid configuration can crash the plugin. Before saving please check your config here: http://goo.gl/4QIux6
# Help translate SuperCensor: http://goo.gl/EgVMOa
# REMEMBER: YOU DO NOT NEED TO TRANSLATE THIS FILE! Just change "Language" in your config.yml
# REMEMBER: Do not use %prefix% if you are sending message to the console!
LocalizationInformations:
  Language: Francais
  LanguageCode: FR
Misc:
  PluginPrefix: "&8[&6SC&8]&7 "
SystemEnable:
  MessagesLoaded: "Le fichier de message %languagename% (%languagecode%) a été chargé"
  Loaded: "SuperCensor s'est chargé en %time% ms"
Updater:
  UpdaterPrefix: "&8[&6UPDATER&8]&7 "
  ToConsole:
    Success: "%updaterprefix% Parfait! La nouvelle Version \"%newversion%\" a été téléchargée et elle sera installée dès le prochain démarrage du serveur"
    UpdateAvailable: "%updaterprefix% Une Mise à jour de SuperCensor a été trouvée! Votre Version: %currentversion%, nouvelle version: %newversion%, lien de téléchargement: %downloadlink%"
    NoUpdate: "%updaterprefix% Vous utilisez la dernière version de SuperCensor"
  ToPlayer:
    Success: "%prefix% %updaterprefix% Parfait! Une nouvelle version \"%newversion%\" a été téléchargée et elle sera installée dès le prochain démarrage du serveur"
    UpdateAvailable: |-
        %prefix% %updaterprefix% &cMise à jour de SuperCensor disponible!
        &7Votre Version: &6%currentversion%
        &7Nouvelle Version: &6%newversion%
        &7Lien de téléchargement: &6%downloadlink%
WordlistSettings:
  MessageToPlayer: "%prefix% &cArrêtez de dire des gros mots!"
SlowMode:
  MessageToPlayer: "%prefix% &cVous devez attendre &6%time%&c secondes avant d'envoyer un autre message!"
AntiSpam:
  RepeatMessage: "%prefix% &cStop repeating yourself!"
  KickMessage: "%prefix% &cYou have been kicked for spamming"
Commands:
  Usage: "&cUsage&8: "
  Description: "&7Command description&8: &7"
  HoverCommandTip: |-
      &e&lTIP:&6 Hover over command to see description, click to use it
             &6Remember to use TAB when entering commands!
  HoverPermissionTip: "&e&lTIP:&6 Hover over permission to see description"
  UsageFormat: "&8/&7sc &3%command% &3%usage% "
  NoPermissions: "%prefix% &cVous n'avez pas la permission %permission%!"
  HelpEntryFormat: "&0- &8/&7sc &3%command% &8-&7 %description% "
  Reload:
    HelpDescription: "Redémarrez le plugin!"
    Reloading: "%prefix% Redémarrage..."
    Reloaded: "%prefix% &aa été redémarré en %time% ms!"
    Exception: "%prefix% &cUne erreur est survenue! s'il vous plait regardez la console pour plus d'informations!"
  Info:
    HelpDescription: "Montre les informations du plugin"
    CheckingForUpdates: "%prefix% &7Recherche de mise à jour, s'il vous plait attendez..."
    Version: "&7Version: &3 "
    VersionStatus:
      UpToDate: " &8(&7up to date!&8) "
      UpdateAvailable: "&8(&6une mise à jour est disponible!&8)"
      NewVersionReady: "&8(&6nouvelle version a été télécharger, elle sera prêt dans votre prochain demarrage de serveur!&8)"
    Author: "&7Auteur: &3"
    UsefulLinks: "&7Liens importants:"
    BungeeCord: "Version de BungeeCord"
    BugReporting: "Signaler un bug"
    BukkitDev: BukkitDev
    SpigotMC: SpigotMC
    GitHub: GitHub
    Donate: "Faites un don et supportez le dévelopment de SuperCensor"
  Permissions:
    HelpDescription: "Regarder la liste des permissions"
    EntryFormat: "&7• &3%permission% &8-&7 %description% "
  MuteChat:
    HelpDescription: "Active ou Désactive le chat"
    JoinReminder: "%prefix% &c&l> &6Le chat a été désactivé par l'administrateur"
    JoinReminderReason: "%prefix% &c&l> &6Le chat a été désactivé par l'administrateur, raison: %reason%"
    CannotWrite: "%prefix% &cLe chat est désactivé, vous ne pouvez pas écrire!"
    CannotWriteReason: "%prefix% &cLe chat est désactivé, raison: &6%reason%"
    ChatEnabled: "%prefix% &7Le chat a été &aactivé&7 en mode discret, donc personne peut voir ce message"
    ChatEnabledBroadcast: "%prefix% &7Chat a été &aactiver&7 par %nick%&7!"
    ChatDisabled: "%prefix% &7Chat a été &cdésactiver&7 dans le silence mode, donc personne peut voir votre message"
    ChatDisabledBroadcast: "%prefix% &7Chat a été &cdésactiver&7 par %nick%&7!"
    ChatDisabledReason: "%prefix% &7Chat a été &cdésactiver&7 avec la raison &6%reason%&7 in silent mode, donc personne peut voir votre message"
    ChatDisabledBroadcastReason: "%prefix% &7Chat a été &cdésactiver&7 par %nick%&7, raison: &6%reason%"
  SelfMute:
    HelpDescription: "Autorization de cacher les autres chat des joueurs"
    JoinReminder: "%prefix% &c&l> &6Vous avez été muté. /sc pour mute sera enlever"
    Self:
      SelfMuted: "%prefix% Vous êtes maintenant muté. Vous ne pouvez plus voir les autre chat des joueurs"
      SelfMuteRemoved: "%prefix% Vous n'êtes plus muté."
      OnlyPlayer: "%prefix% &cil faut avoir un joueur pour muté votre personnage"
    OtherPlayer:
      PlayerNotFound: "%prefix% &cImpossible de trouver le joueur %nick%"
      ErrorImmunity: "%prefix% &cImpossible de muté %nick%&c, ce joueur est immunity"
      SelfMutedToSender: "%prefix% Selfmuted %nick% "
      SelfMutedToTarget: "%prefix% Le Mute est activer par %nick%. Vous ne pouvez plus voir le chat des autre joueurs."
      SelfMuteRemovedToTarget: "%prefix% Mute a été supprimé par %nick%"
      SelfMuteRemovedToSender: "%prefix% Mute est supprimé par %nick%"
  ClearChat:
    HelpDescription: "Clears the chat "
    CommandDescription: "Autorisation de clear votre propre / chat autre joueur. Vous pouvez utiliser -a argument pour clear le chat anonymously. Vous pouvez clear console par taper /sc cc dans votre propre console"
    AnonymousMode: "%prefix% Clearing chat avec le anonymous mode, votre nom est impossible de le voir"
    AnonymousModeNoPermissions: "%prefix% &cVous n'avez pas la permission d'utiliser anonymous mode!"
    ClearAll:
      Skipped: "&7Skipping &6%nick%&7 parce-que la immunity"
      Summary: "%prefix% Clearing teminer, chat de &6%cleared%&7joueurs cleared, skipped chat de &6%skipped% chat des joueurs"
    ClearSpecificPlayer:
      PlayerNotFound: "%prefix% &cImpossible de trouver le joueur %nick%"
      ErrorImmunity: "%prefix% &cImpossible de clearer %nick%&c's chat, de ce joueur a l'immunity"
      Success: "%prefix% Cleared %nick%&7`s chat "
    ChatCleared:
      AnonymousMode: "%prefix% Votre chat a été cleared par l'administrateur"
      Normal: "%prefix% Votre chat a été cleared par &6%nick%"
  SubcommandNotFound: "%prefix% &cCette commande n'existe pas. Pour obtenir une liste des commandes, tapez: /sc"
  PPM:
    HelpDescription: "Modificateurs des points de pénalité"
    CommandDescription: "Permet de modifier les points de pénalité des joueurs"
    Check:
      HelpDescription: "Montre le nombre de points de pénalité d'un joueur"
      Response: "%prefix% &6%nick%&7 a &6%points%&7 points de pénalité."
    Set:
      HelpDescription: "Gère les points de pénalité d'un joueur"
      Response: "%prefix% &6%nick%&7 a maintenant &6%points%&7 points de pénalité."
      OnlyNumbers: "%prefix% &cS'il vous plait, spécifiez un nombre"
