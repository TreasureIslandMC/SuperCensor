# SuperCensor v3-release messages file
# Dev bukkit page: http://goo.gl/VNPQmp
# Invalid configuration can crash the plugin. Before saving please check your config here: http://goo.gl/4QIux6
# Help translate SuperCensor: http://goo.gl/EgVMOa
# REMEMBER: YOU DO NOT NEED TO TRANSLATE THIS FILE! Just change "Language" in your config.yml
# REMEMBER: Do not use %prefix% if you are sending message to the console!
LocalizationInformations:
  Language: Türkçe
  LanguageCode: TR
Misc:
  PluginPrefix: "&8[&6SC&8]&7"
SystemEnable:
  MessagesLoaded: "%languagecode%  Yuklendi: dil adi %languagename%"
  Loaded: "SuperCensor %time% icinde yuklendi."
Updater:
  UpdaterPrefix: "&8[&6GUNCELLEYICI&8]&7"
  ToConsole:
    Success: "%updaterprefix% basarili! Yeni surum \"%newversion%\" server baslatiminda indirilecek."
    UpdateAvailable: "%updaterprefix% guncellestirmesi mevcut. Suanki surum: %currentversion%, yeni surum: %newversion%, indirme linki: %downloadlink%"
    NoUpdate: "%updaterprefix% yeni surumunu kullaniyorsunuz."
  ToPlayer:
    Success: "%prefix% %updaterprefix% Basarili! Yeni surum \"%newversion%\" indirildi, bir sonraki baslamada aktif olacak."
    UpdateAvailable: |-
        %prefix% %updaterprefix% &cguncellestirme mevcut.
        &7Eklenti surumu: &6%currentversion%
        &7Yeni surum: &6%newversion%
        &7Indirme linki: &6%downloadlink%
WordlistSettings:
  MessageToPlayer: "%prefix% Küfür Etmeyi Birak!"
SlowMode:
  MessageToPlayer: "%prefix% &6%time%&c Saniye Sonra Bir Dahaki Mesajini Atabilirsin."
AntiSpam:
  RepeatMessage: "%prefix% &cKendini Tekrar Etmeyi Birak."
  KickMessage: "%prefix% &cSpam yaptiginden dolayi kicklendin."
Commands:
  Usage: "&cKullanim&8:"
  Description: "&7Komut aciklamasi&8: &7"
  HoverCommandTip: |-
      &e&lTIP:&6 Hover over command to see description, click to use it
             &6Remember to use TAB when entering commands!
  HoverPermissionTip: "&e&lTIP:&6 Hover over permission to see description"
  UsageFormat: "&8/&7sc &3%command% &3%usage%"
  NoPermissions: "%prefix% &cBu komutu kullanmak icin %permission% yetkisine sahip degilsin."
  HelpEntryFormat: "&0- &8/&7sc &3%command% &8-&7 %description%"
  Reload:
    HelpDescription: "Eklenti yeniden yukleniyor."
    Reloading: "%prefix% Guncelleniyor..."
    Reloaded: "%prefix% &a%time% icinde guncellendi!"
